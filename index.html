<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet"  href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Modal dialog -->
        <dialog id="myDialog">
          <div class="modal-header">
            <h2>Congratulations</h2>
            <p>You have successfully matched all cards!</p>
          </div>
          <div class="modal-message">
            <p>You completed the game in <span class="modal-total-time"></span>,
              with a total of <span class="modal-moves"></span> moves.
              Your rating was <div class="modal-rating"></div>. Do you want to play again now ?</p>
          </div>
          <div class="modal-footer">
            <button class="btn-box btn-yes">Yes</button>
            <button class="btn-box btn-no">No</button>
          </div>
        </dialog>
        <!--end of dialog -->

        <section class="score-panel">
          <div class="score-panel-box panel-left">
          	  <i class="fa fa-star"></i>
          		<i class="fa fa-star"></i>
          		<i class="fa fa-star"></i>

              <span class="moves">3</span> Moves
          </div>

          <div class="score-panel-box panel-middle">
              <span>Time  </span><div class="minutes">00</div>:<div class="seconds">00</div>
          </div>

          <div class="score-panel-box panel-right">
              <button type="button" class="button-start" >Restart</button>
          </div>

        </section>

        <section class="deck">
            <div class="card">
                <i class="fa fa-diamond"></i>
            </div>
            <div class="card">
                <i class="fa fa-paper-plane-o"></i>
            </div>
            <div class="card">
                <i class="fa fa-anchor"></i>
            </div>
            <div class="card">
                <i class="fa fa-bolt"></i>
            </div>
            <div class="card">
                <i class="fa fa-cube"></i>
            </div>
            <div class="card">
                <i class="fa fa-anchor"></i>
            </div>
            <div class="card">
                <i class="fa fa-leaf"></i>
            </div>
            <div class="card">
                <i class="fa fa-bicycle"></i>
            </div>
            <div class="card">
                <i class="fa fa-diamond"></i>
            </div>
            <div class="card">
                <i class="fa fa-bomb"></i>
            </div>
            <div class="card">
                <i class="fa fa-leaf"></i>
            </div>
            <div class="card">
                <i class="fa fa-bomb"></i>
            </div>
            <div class="card">
                <i class="fa fa-bolt"></i>
            </div>
            <div class="card">
                <i class="fa fa-bicycle"></i>
            </div>
            <div class="card">
                <i class="fa fa-paper-plane-o"></i>
            </div>
            <div class="card">
                <i class="fa fa-cube"></i>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
